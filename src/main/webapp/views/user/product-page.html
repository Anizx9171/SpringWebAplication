<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<th:block th:insert="layout/head.html"></th:block>
<style>
  .btn-orange{
    background: #ff3c20 !important;
  }
  .btn-orange-d{
    background: #d04010 !important;
  }
</style>
<body >
<div class="se-pre-con"></div>
<div class="main"> 
  <!-- HEADER START -->
  <th:block th:insert="layout/header.html"></th:block>
  <!-- HEADER END -->

  <!-- BANNER STRAT -->
  <div class="banner inner-banner align-center">
    <section class="banner-detail">
      <h1 class="banner-title" th:text="${product.productName}"></h1>
    </section>
  </div>
  <!-- BANNER END -->
  
  <div class="mian-contain">
    <div class="container">  
      
      <!-- CONTAIN START pt-95-->
      <section class="pt-95 pt-sm-60 pt-xs-30">
        <div class="row">
          <div class="col-md-5 col-sm-5 mb-xs-30">
            <div class="fotorama" data-nav="thumbs" data-allowfullscreen="native"> <a href="#"><img th:src="@{'http://localhost:9171/uploads/images/' + ${product.imageUrl}}" alt="Gecko"></a></div>
          </div>
          <div class="col-md-7 col-sm-7">
            <div class="row">
              <div class="col-xs-12">
                <div class="product-detail-main">
                  <div class="product-item-details">
                    <h1 class="product-item-name" th:text="${product.productName}"></h1>
                    <div class="price-box"> <span class="price" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span></div>
                    <div class="product-info-stock-sku">
                      <div>
                        <label>Availability: </label>
                        <span class="info-deta" th:text="${product.quantity}"></span> </div>
                      <div>
                    </div>
                    <p th:text="${product.description}"></p>
                    <form action="/cart/add-to-cart" class="mb-40" method="post">
                      <input type="hidden" name="productId" th:value="${product.productId}">
                      <div class="product-qty">
                        <label for="qty">Qty:</label>
                        <div class="custom-qty">
                          <button onclick="let result = document.getElementById('qty'); let qty = result.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) result.value--;return false;" class="reduced items" type="button"> <i class="fa fa-minus"></i> </button>
                          <input type="text" class="input-text qty" title="Qty" value="1" maxlength="8" id="qty" name="qty">
                          <button onclick="let result = document.getElementById('qty'); let qty = result.value; if( !isNaN( qty )) result.value++;return false;" class="increase items" type="button"> <i class="fa fa-plus"></i> </button>
                        </div>
                      </div>
                      <button th:disabled="${session.customerLogin == null}" th:type="${session.customerLogin == null ? 'button' : 'submit'}" th:class="${session.customerLogin == null ? 'btn-warning btn-orange-d' : 'btn-warning btn-orange'}">Add to cart</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
            </div>
        </div>
      </section>
      <!-- CONTAINER END --> 
    </div>
  </div>
<br>
  <!--  Newsletter Block Start  -->
  <!--  Newsletter Block Start  -->
  
  <!-- FOOTER START -->
  <th:block th:insert="layout/footer.html"></th:block>
  <!-- FOOTER END --> 
</div>
<th:block th:insert="layout/script.html"></th:block>
</body>
