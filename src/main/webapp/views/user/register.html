<!DOCTYPE html >

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<th:block th:insert="layout/head"></th:block>
<style>
  #file-input {
    display: none;
  }

  .preview {
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 50%;
    max-width: 350px;
    margin: auto;
    background-color: rgb(255, 255, 255);
    box-shadow: 0 0 20px rgba(170, 170, 170, 0.2);
  }

  img {
    width: 50%;
    object-fit: cover;
    margin-bottom: 20px;
  }
</style>
<body >
<div class="se-pre-con"></div>
<div class="main"> 
  <!-- HEADER START -->
  <th:block th:insert="layout/header.html"></th:block>
  <!-- HEADER END -->

  <!-- BANNER STRAT -->
  <div class="banner inner-banner align-center">
    <section class="banner-detail">
      <h1 class="banner-title">Register</h1>
    </section>
  </div>
  <!-- BANNER END --> 

  <div class="mian-contain">
    <div class="container"> 
      
      <!-- CONTAIN START ptb-95-->
      <section class="checkout-section ptb-95 ptb-sm-60 ptb-xs-30">
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-lg-6 col-md-8 col-sm-8 col-lg-offset-3 col-sm-offset-2">
                <form action="/register" method="post" enctype="multipart/form-data" class="main-form full" th:object="${customer}">
                  <div class="row">
                    <div class="col-xs-12 mb-20">
                      <div class="heading-part heading-bg">
                        <h2 class="heading"><i class="fa fa-clock-o" aria-hidden="true"></i>Create your account</h2>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="input-box">
                        <label for="f-name">Full Name</label>
                        <input th:field="*{customerName}" type="text" id="f-name"  placeholder="full Name">
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="input-box">
                        <label for="login-email">Email address</label>
                        <input th:field="*{email}" id="login-email" type="text"  placeholder="Email Address">
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="input-box">
                        <label for="login-pass">Password</label>
                        <input th:field="*{password}" id="login-pass" type="password"  placeholder="Enter your Password">
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="input-box">
                        <label for="re-enter-pass">Address</label>
                        <input th:field="*{address}" id="re-enter-pass" type="text"  placeholder="Enter your Address">
                      </div>
                    </div>
                      <div class="col-xs-12">
                      <div class="input-box">
                        <label for="pNumber">Phone Number</label>
                        <input th:field="*{phoneNumber}" id="pNumber" type="text"  placeholder="Enter your phone">
                      </div>
                    </div>
                    <div class="col-xs-12">
                    <div class="input-box">
                        <label for="file-input">image</label>
                    <div class="container-preview">
                      <div class="preview">
                        <img id="img-preview" src="./img.jpg" />
                        <label class="border border-primary p-20" for="file-input">Upload Image</label>
                        <input accept="image/*" name="img" type="file" id="file-input" />
                      </div>
                    </div>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="check-box left-side mb-20"> <span>
                        <input type="checkbox" name="remember_me" id="remember_me" class="checkbox">
                        </span>
                        <label for="remember_me">Remember Me</label>
                      </div>
                      <button name="submit" type="submit" class="btn-color right-side">Submit</button>
                    </div>
                    <div class="col-xs-12">
                      <hr>
                      <div class="new-account align-center mt-20"> <span>Already have an account with us</span> <a class="link" title="Register with Gecko" href="/login">Login Here</a> </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- CONTAINER END --> 
    </div>
  </div>

  <!--  Newsletter Block Start  -->
  <!--  Newsletter Block Start  -->
  
  <!-- FOOTER START -->
  <th:block th:insert="layout/footer.html"></th:block>
  <!-- FOOTER END --> 
</div>
<th:block th:insert="layout/script.html"></th:block>
<script>
  const input = document.getElementById('file-input');
  const image = document.getElementById('img-preview');

  input.addEventListener('change', (e) => {
    if (e.target.files.length) {
      const src = URL.createObjectURL(e.target.files[0]);
      image.src = src;
    }
  });
</script>
</body>
