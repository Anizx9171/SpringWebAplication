<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<th:block th:insert="layout/head.html"></th:block>
<body >
<div class="se-pre-con"></div>
<div class="main"> 
  <!-- HEADER START -->
  <th:block th:insert="layout/header.html"></th:block>
  <!-- HEADER END -->
  <!-- BANNER STRAT -->
  <div class="banner inner-banner align-center">
    <section class="banner-detail">
      <h1 class="banner-title">Cart</h1>
    </section>
  </div>
  <!-- BANNER END --> 

  <div class="mian-contain">
    <div class="container"> 
      
      <!-- CONTAIN START ptb-95-->
      <section class="ptb-95 ptb-sm-60 ptb-xs-30">
        <div class="row">
          <div class="col-xs-12 mb-xs-30">
            <div class="cart-item-table commun-table">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Sub Total</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody th:if="${session.cartItems != null}">
                    <tr th:each="item : ${session.cartItems}">
                      <td><a  th:href="${'/shop/product-page/' + item.product.productId}">
                        <div class="product-image"><img alt="Gecko" th:src="@{'http://localhost:9171/uploads/images/' + ${item.product.imageUrl}}"></div>
                        </a></td>
                      <td><div class="product-title"> <a th:href="${'/shop/product-page/' + item.product.productId}" th:text="${item.product.productName}"></a> </div></td>
                      <td><ul>
                          <li>
                            <div class="base-price price-box"> <span class="price" th:text="${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 0, 'POINT') + ' VND'}"></span> </div>
                          </li>
                        </ul></td>
                      <td>
                        <div class="input-box">
                          <a class="btn-secondary" th:href="${'/cart/change-quantity/1/' + item.product.productId}">-</a>
                          <span data-id="100" class="quantity_cart" name="quantity_cart" th:text="${item.quantity}"></span>
                          <a class="btn-secondary" th:href="${'/cart/change-quantity/2/' + item.product.productId}">+</a>
                        </div>
                      </td>
                      <td><div class="total-price price-box"> <span class="price"  th:text="${#numbers.formatDecimal((item.quantity*item.product.price), 0, 'COMMA', 0, 'POINT') + ' VND'}"></span> </div></td>
                      <td><a th:href="${'/cart/remove/' + item.product.productId}"><i title="Remove Item From Cart" data-id="100" class="fa fa-trash cart-remove-item"></i></a></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-30">
          <div class="row">
            <div class="col-sm-6">
              <div class="mt-30"> <a href="/shop" class="btn btn-black"><span><i class="fa fa-angle-left"></i></span>Continue Shopping</a> </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="mtb-30">
          <div class="row">
            <div class="col-sm-6 mb-xs-40">
              <div class="estimate">
                <div class="heading-part mb-20">
                  <h3 class="sub-heading">Estimate shipping and tax</h3>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="cart-total-table commun-table">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th colspan="2">Cart Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><b>Amount Payable</b></td>
                        <td><div class="price-box"> <span class="price"><b th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT') + ' VND'}"></b></span> </div></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="mt-30">
          <div class="row" th:if="${session.cartItems != null}" >
            <div th:if="${session.cartItems.size() > 0}" class="col-xs-12">
              <form action="/checkout" method="post" class="right-side float-none-xs"> <button type="submit" name="total" th:value="${total}" class="btn btn-black">Proceed to checkout<span><i class="fa fa-angle-right"></i></span></button> </form>
            </div>
          </div>
        </div>
      </section>
      <!-- CONTAINER END --> 
    </div>
  </div>

  <!--  Newsletter Block Start  --> 
  <!--  Newsletter Block Start  -->
  
  <!-- FOOTER START -->
<th:block th:insert="layout/footer.html"></th:block>
  <!-- FOOTER END --> 
</div>
<th:block th:insert="layout/script.html"></th:block>
</body>
