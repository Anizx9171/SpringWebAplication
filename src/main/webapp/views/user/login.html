<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!--<![endif]-->

<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<th:block th:insert="layout/head.html"></th:block>
<body >
<div class="se-pre-con"></div>
<div class="main"> 
  <!-- HEADER START -->
<th:block th:insert="layout/header.html"></th:block>
  <!-- HEADER END -->

  <!-- BANNER STRAT -->
  <div class="banner inner-banner align-center">
    <section class="banner-detail">
      <h1 class="banner-title">Login</h1>
    </section>
  </div>
  <!-- BANNER END -->
  
  <div class="mian-contain">
    <div class="container">  
      
      <!-- CONTAIN START ptb-95-->
      <section class="checkout-section ptb-95 ptb-sm-60 ptb-xs-30">
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-lg-6 col-md-8 col-sm-8 col-lg-offset-3 col-sm-offset-2">
                <form action="/login" method="post" class="main-form full" th:object="${login}">
                  <div class="row">
                    <div class="col-xs-12 mb-20">
                      <div class="heading-part heading-bg">
                        <h2 class="heading"><i class="fa fa-clock-o" aria-hidden="true"></i>Customer Login</h2>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="input-box">
                        <label for="login-email">Email address</label>
                        <input th:field="*{email}" id="login-email" type="email" required placeholder="Email Address">
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="input-box">
                        <label for="login-pass">Password</label>
                        <input  th:field="*{password}" id="login-pass" type="password" required placeholder="Enter your Password">
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="check-box left-side">
                        <a title="Forgot Password" class="forgot-password mtb-20" href="#">Forgot your password?</a>
                      </div>
                      <button name="submit" type="submit" class="btn-color right-side">Log In</button>
                    </div>
                    <div class="col-xs-12">
                      <div class="new-account align-center mt-20"> <span>New to Gecko?</span> <a class="link" title="Register with Gecko" href="/register">Create New Account</a> </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- CONTAINER END --> 
    </div>
  </div>

  <!--  Newsletter Block Start  --> 
  <!--  Newsletter Block Start  -->
  
  <!-- FOOTER START -->
  <th:block th:insert="layout/footer.html"></th:block>
  <!-- FOOTER END --> 
</div>
<th:block th:insert="layout/script.html"></th:block>
</body>

</html>
