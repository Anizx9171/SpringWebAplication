<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org/">

<!-- Mirrored from pixelwibes.com/template/ebazar/html/dist/order.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 01:28:40 GMT -->
<th:block th:insert="layout/admin-head.html"></th:block>

<body>
    <div id="ebazar-layout" class="theme-blue">

        <!-- sidebar -->
        <th:block th:insert="layout/admin-sidebar.html"></th:block>

        <!-- main body area -->
        <div class="main px-lg-4 px-md-4"> 

            <!-- Body: Header -->
            <th:block th:insert="layout/admin-header.html"></th:block>

            <!-- Body: Body -->       
            <div class="body d-flex py-lg-3 py-md-2">
                <div class="container-xxl">
                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="fw-bold mb-0">Customers Information</h3>
                                <div class="order-0 col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mb-md-0 ">
                                    <div class="input-group flex-nowrap input-group-lg">
                                        <input type="search" class="form-control" placeholder="Search" aria-label="search" aria-describedby="addon-wrapping">
                                        <button type="button" class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Row end  -->
                    <div class="row clearfix g-3">
                        <div class="col-sm-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <table id="myProjectTable" class="table table-hover align-middle mb-0" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Customers</th>
                                                <th>Mail</th>
                                                <th>Phone</th> 
                                                <th>Country</th>
                                                <th>Role</th>
                                                <th>Banned</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="cus : ${customers}">
                                                <td><strong th:text="${cus.customerId}"></strong></td>
                                                <td>
                                                        <a>
                                                            <img class="avatar rounded" th:src="@{'http://localhost:9171/uploads/images/' + ${cus.imageUrl}}" alt="">
                                                            <span class="fw-bold ms-1" th:text="${cus.customerName}"></span>
                                                        </a>
                                                </td>
                                                <td th:text="${cus.email}"></td>
                                                <td th:text="${cus.phoneNumber}"></td>
                                                <td th:text="${cus.address}"></td>
                                                <td th:class="${cus.admin ? 'text-success' : 'text-secondary'}" th:text="${cus.admin ? 'Admin' :'User'}"></td>
                                                <td th:class="${cus.banned ? 'text-danger' : 'text-success'}" th:text="${cus.banned ? 'Banned' :'Active'}"></td>
                                                <td th:if="${cus.admin == false}">
                                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                                        <a th:href="@{/admin/customer/edit/{id}(id=${cus.customerId})}" class="btn btn-outline-secondary">
                                                           <i class="icofont-edit text-success"></i>
                                                        </a>
                                                        <a class="btn btn-outline-secondary deleterow" th:href="@{/admin/customer/delete/{id}(id=${cus.customerId})}">
                                                            <i class="icofont-ui-delete text-danger"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex align-content-center justify-content-center gap-1">
                                        <div th:each="i : ${#numbers.sequence(1, totalPage)}">
                                            <a class="fs-6 text-decoration-underline" th:href="@{/admin/customer/{page}(page=${i})}" th:text="${i}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row End -->
                </div>
            </div>
        </div> 
            
    </div>
    <th:block th:insert="layout/admin-script.html"></th:block>
</body>
