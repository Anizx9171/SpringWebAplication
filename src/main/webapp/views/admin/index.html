<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org/">

<!-- Mirrored from pixelwibes.com/template/ebazar/html/dist/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 01:26:35 GMT -->
<th:block th:insert="layout/admin-head.html"></th:block>
<body>
    <div id="ebazar-layout" class="theme-blue">
        
        <!-- sidebar -->
<th:block th:insert="layout/admin-sidebar.html"></th:block>
        <!-- main body area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Body: Header -->
            <th:block th:insert="layout/admin-header.html"></th:block>

            <!-- Body: Body -->
            <div class="body d-flex py-3">
                <div class="container-xxl">

                    <div class="row g-3 mb-3 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-4">
                        <a href="/admin/category/1"><div class="col">
                            <div class="alert-success alert mb-0">
                                <div class="d-flex align-items-center">
                                    <div class="avatar rounded no-thumbnail bg-success text-light"><i class="icofont-chart-flow fs-5"></i></div>
                                    <div class="flex-fill ms-3 text-truncate">
                                        <div class="h6 mb-0">Category Manage</div>
                                    </div>
                                </div>
                            </div>
                        </div></a>
                        <a href="/admin/product"><div class="col">
                            <div class="alert-danger alert mb-0">
                                <div class="d-flex align-items-center">
                                    <div class="avatar rounded no-thumbnail bg-danger text-light"> <i class="icofont-truck-loaded fs-5"></i></div>
                                    <div class="flex-fill ms-3 text-truncate">
                                        <div class="h6 mb-0">Product Manage</div>
                                    </div>
                                </div>
                            </div>
                        </div></a>
                        <a href="/admin/order"><div class="col">
                            <div class="alert-warning alert mb-0">
                                <div class="d-flex align-items-center">
                                    <div class="avatar rounded no-thumbnail bg-warning text-light"> <i class="icofont-notepad fs-5"></i></div>
                                    <div class="flex-fill ms-3 text-truncate">
                                        <div class="h6 mb-0">Order Manage</div>
                                    </div>
                                </div>
                            </div>
                        </div></a>
                        <a href="/admin/customer/1"><div class="col">
                            <div class="alert-info alert mb-0">
                                <div class="d-flex align-items-center">
                                    <div class="avatar rounded no-thumbnail bg-info text-light"> <i class="icofont-funky-man fs-5"></i></div>
                                    <div class="flex-fill ms-3 text-truncate">
                                        <div class="h6 mb-0">Customer Manage</div>
                                    </div>
                                </div>
                            </div>
                        </div></a>
                    </div><!-- Row end  -->
                    <div class="row g-3">
                        <div class="col-lg-12 col-md-12">
                            <div class="tab-content mt-1">
                                <div class="tab-pane fade show active" id="summery-today">
                                    <div class="row g-1 g-sm-3 mb-3 row-deck">
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                            <div class="card">
                                                <div class="card-body py-xl-4 py-3 d-flex flex-wrap align-items-center justify-content-between">
                                                    <div class="left-info">
                                                        <span class="text-muted">Customers</span>
                                                        <div><span class="fs-6 fw-bold me-2"  th:text="${cusCount}"></span></div>
                                                    </div>
                                                    <div class="right-icon">
                                                        <i class="icofont-student-alt fs-3 color-light-orange"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                            <div class="card">
                                                <div class="card-body py-xl-4 py-3 d-flex flex-wrap align-items-center justify-content-between">
                                                    <div class="left-info">
                                                        <span class="text-muted">Order</span>
                                                        <div><span class="fs-6 fw-bold me-2" th:text="${quantityOrder}"></span></div>
                                                    </div>
                                                    <div class="right-icon">
                                                        <i class="icofont-shopping-cart fs-3 color-lavender-purple"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                            <div class="card">
                                                <div class="card-body py-xl-4 py-3 d-flex flex-wrap align-items-center justify-content-between">
                                                    <div class="left-info">
                                                        <span class="text-muted">Total Products</span>
                                                        <div><span class="fs-6 fw-bold me-2" th:text="${quantityProduct}"></span></div>
                                                    </div>
                                                    <div class="right-icon">
                                                        <i class="icofont-bag fs-3 color-light-orange"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6">
                                            <div class="card">
                                                <div class="card-body py-xl-4 py-3 d-flex flex-wrap align-items-center justify-content-between">
                                                    <div class="left-info">
                                                        <span class="text-muted">Category</span>
                                                        <div><span class="fs-6 fw-bold me-2" th:text="${cateCount}"></span></div>
                                                    </div>
                                                    <div class="right-icon">
                                                        <i class="icofont-handshake-deal fs-3 color-lavender-purple"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> <!-- row end -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Row end  -->
                    <!-- Row end  -->
                </div>
            </div>

            <!-- Modal Custom Settings-->

        </div>

    </div>
</body>
<th:block th:insert="layout/admin-script.html"></th:block>
