<!doctype html>
<html class="no-js" lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org/">
<!-- Mirrored from pixelwibes.com/template/ebazar/html/dist/order.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 05 Dec 2023 01:28:40 GMT -->
<th:block th:insert="layout/admin-head.html"></th:block>
<body>
    <div id="ebazar-layout" class="theme-blue">

        <!-- sidebar -->
        <th:block th:insert="layout/admin-sidebar.html"></th:block>

        <!-- main body area -->
        <div class="main px-lg-4 px-md-4"> 

            <!-- Body: Header -->
            <th:block th:insert="layout/admin-header.html"></th:block>

            <!-- Body: Body -->       
            <div class="body d-flex py-lg-3 py-md-2">
                <div class="container-xxl">
                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="fw-bold mb-0">Category Information</h3>
                                <div class="order-0 col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mb-md-0 ">
                                    <form class="input-group flex-nowrap input-group-lg" action="/admin/category">
                                        <input name="search" class="form-control" placeholder="Search" aria-label="search" aria-describedby="addon-wrapping">
                                        <button type="submit" class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></button>
                                    </form>
                                </div>
                                <div class="col-auto d-flex w-sm-100">
                                    <a href="/admin/category/add">
                                        <button type="button" class="btn btn-primary btn-set-task w-sm-100" data-bs-toggle="modal" data-bs-target="#expadd"><i class="icofont-plus-circle me-2 fs-6"></i>Add Products</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div> <!-- Row end  -->
                    <div class="row clearfix g-3">
                        <div class="col-sm-12">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <table id="myProjectTable" class="table table-hover align-middle mb-0" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Description</th>
                                                <th>Status</th>
                                                <th colspan="2">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="cat : ${categories}">
                                                <td th:text="${cat.categoryId}"></td>
                                                <td th:text="${cat.categoryName}"></td>
                                                <td th:text="${cat.description}"></td>
                                                <td th:class="${cat.status ?'text-success':'text-danger' }" th:text="${cat.status ? 'Active' : 'Inactive'}"></td>
                                                <td>
                                                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                                                        <a th:href="@{/admin/category/edit/{id}(id=${cat.categoryId})}">
                                                            <button type="button" class="btn btn-outline-secondary"  data-bs-toggle="modal" data-bs-target="#expedit"><i class="icofont-edit text-success"></i></button>
                                                        </a>
                                                        <a th:href="@{/admin/category/delete/{id}(id=${cat.categoryId})}">
                                                            <button type="button" class="btn btn-outline-secondary deleterow"><i class="icofont-ui-delete text-danger"></i></button>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="d-flex align-content-center justify-content-center gap-1">
                                        <div th:each="i : ${#numbers.sequence(1, totalPage)}">
                                            <a class="fs-6 text-decoration-underline" th:href="@{/admin/category/{page}(page=${i})}" th:text="${i}"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row End -->
                </div>
            </div>
        </div> 
            
    </div>
    <th:block th:insert="layout/admin-script.html"></th:block>
</body>
